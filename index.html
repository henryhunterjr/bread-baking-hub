<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>__OG_TITLE__</title>
    <meta name="description" content="__OG_DESCRIPTION__" />
    <meta name="author" content="Henry Hunter" />
    <link rel="canonical" href="__OG_URL__" />

    <!-- Performance preconnects -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://ojyckskucneljvuqzrsw.supabase.co" crossorigin>
    <link rel="preconnect" href="https://api.elevenlabs.io" crossorigin>
    <link rel="preconnect" href="https://bakinggreatbread.blog" crossorigin>
    <link rel="preconnect" href="https://secure.gravatar.com" crossorigin>

    <!-- DNS prefetch for additional domains -->
    <link rel="dns-prefetch" href="//vercel.app">
    <link rel="dns-prefetch" href="//lovable.app">

    <!-- Preload critical hero image for LCP -->
    <link rel="preload" as="image" 
          href="/lovable-uploads/db15ab36-18a2-4103-b9d5-a5e58af2b2a2.png"
          fetchpriority="high">

    <!-- Self-hosted font preloads -->
    <link rel="preload" href="/fonts/Inter-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/PlayfairDisplay-regular.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Self-hosted font definitions -->
    <style>
      @font-face {
        font-family: 'Inter';
        src: url('/fonts/Inter-regular.woff2') format('woff2');
        font-display: swap;
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: 'Playfair Display';
        src: url('/fonts/PlayfairDisplay-regular.woff2') format('woff2');
        font-display: swap;
        font-weight: 400;
        font-style: normal;
      }
    </style>

    <!-- Dynamic Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="__OG_TITLE__" />
    <meta property="og:description" content="__OG_DESCRIPTION__" />
    <meta property="og:url" content="__OG_URL__" />
    <meta property="og:site_name" content="Baking Great Bread" />
    <meta property="og:image" content="__OG_IMAGE__" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="__OG_TITLE__" />
    <meta name="twitter:description" content="__OG_DESCRIPTION__" />
    <meta name="twitter:image" content="__OG_IMAGE__" />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
